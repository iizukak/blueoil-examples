version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/save-cache
      - run:
          command: |
              pip install -e "git+git@github.com:blue-oil/blueoil.git#egg=blueoil[cpu,test]"
              pytest ./
          name: Test

workflows:
  main:
    jobs:
      - build-and-test

