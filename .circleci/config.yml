version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
              pip install -U pip setuptools
              pip install cython
              pip install -e "git+git@github.com:blue-oil/blueoil.git#egg=blueoil[test]"
              pip install tensorflow-cpu==1.15.0
              pytest ./
          name: Test

workflows:
  main:
    jobs:
      - build-and-test

